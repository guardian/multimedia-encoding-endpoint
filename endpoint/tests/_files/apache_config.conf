Listen 8080

<VirtualHost *:8080>
  LoadModule php5_module /opt/circleci/php/7.2.7/libexec/apache2/libphp7.so

  DocumentRoot /home/ubuntu/multimedia-encoding-endpoint/endpoint
  ServerName localhost
  
  <Directory /home/ubuntu/multimedia-encoding-endpoint/endpoint>
    Require all granted
  </Directory>
  
  <Location />
  Allow from all
  Order Deny,Allow
</Location>

  <FilesMatch \.php$>
    SetHandler application/x-httpd-php
  </FilesMatch>
</VirtualHost>